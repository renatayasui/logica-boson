<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript</h1>

			<div id="output"></div>

			<script>
			//Escreva uma função em JavaScript que mostre na tela a mensagem “Bom dia, Mundo!!!”

				function mostraMensagem() {
					var output = document.querySelector('#output');
					output.innerHTML = 'Bom dia, Mundo!!!';
				}
				mostraMensagem();

			</script>
		</body>
	</html>
