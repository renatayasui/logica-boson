<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript</h1>

			<script>
				//Escreva uma função que mostre na tela um número fornecido pelo usuário, porém invertido. Por exemplo, o usuário fornece o número 875 e a função mostra na tela o número 578

				function inverteNumero(num) {
					var inverso = 0;

    				while(num != 0) {
				        inverso = inverso * 10;
				        inverso = inverso + num % 10;
				        num = Math.trunc(num / 10); // Remover casas decimais
			    	}
			    	return inverso;
				}
				
				document.write(inverteNumero(875))
			
			</script>
		</body>
	</html>
