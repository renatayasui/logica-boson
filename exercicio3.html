<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript</h1>

			<script>
				//Escreva uma função em JavaScript que realize a conversão de uma temperatura fornecida em graus Fahrenheit (F) para Celsius (C)

				function fahrenheitCelsius(f) {
					var f = prompt('Digite a temperatura em graus Fahrenheit');
					f = parseInt(f);
					var celsius = (f - 32) * (5 / 9);
					return celsius;
				}
				document.write('A temperatura em graus Celsius é: ' + fahrenheitCelsius());
			
			</script>
		</body>
	</html>
