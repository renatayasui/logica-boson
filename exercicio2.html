<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript</h1>

			<script>
				//Escreva uma função que retorne o cubo de um número fornecido pelo usuário

				

				function cuboDoNumero(numero) {
					var numero = prompt('Digite um número');

					numero = parseInt(numero);

					return numero*numero*numero;
				}
				document.write(cuboDoNumero());
				
			
			</script>
		</body>
	</html>
