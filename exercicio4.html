<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript</h1>

			<script>
				//Escreva uma função que retorne a área de um triângulo, a partir dos valores de base e altura fornecidos

				function areaTriangulo(base, altura) {
					var base = prompt('Digite o valor da base');
					base = parseFloat(base);

					var altura = prompt('Digite o valor da altura');
					altura = parseFloat(altura);

					var area = (base * altura) / 2;

					return area;
				}
				document.write('A área do triângulo é: ' + areaTriangulo());
				
			</script>
		</body>
	</html>
