<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript</h1>

			<script>
			//Escreva uma função que calcule e retorne o fatorial de um número inteiro fornecido pelo usuário

				var n = prompt('Digite um número inteiro');
				n = parseInt(n);

				function calcularFatorialRecursivamente(n) {
					if(n === 1) {
						return 1;
					}
					return n * calcularFatorialRecursivamente(n - 1);
				}
				
				function calcularFatorial(n) {
					if(isNaN(n)) {
						return 'Não existe fatorial de um texto';
					}

					if(!Number.isInteger(n) || n < 0) {
						return 'Não existe fatorial de um número não natural';
					}

					if(n === 0 || n === 1) {
						return 1;
					}
					return calcularFatorialRecursivamente(n);
				}	

				console.log(calcularFatorial(n));

			</script>
		</body>
	</html>
